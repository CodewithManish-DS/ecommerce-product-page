<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Page</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        #products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product {
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
        }

        .product h3 {
            margin: 0 0 10px;
            color: #333;
        }

        .price {
            color: #2c7be5;
            font-weight: bold;
            font-size: 16px;
        }

        .rating {
            background: #ffeeba;
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 5px;
        }

        .category {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<h2>üõçÔ∏è Products</h2>

<div class="controls">
    <select id="category" onchange="filterProducts()">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
    </select>

    <select id="sort" onchange="sortProducts()">
        <option value="">Sort By</option>
        <option value="priceAsc">Price: Low ‚Üí High</option>
        <option value="priceDesc">Price: High ‚Üí Low</option>
        <option value="nameAsc">Name: A ‚Üí Z</option>
        <option value="nameDesc">Name: Z ‚Üí A</option>
        <option value="ratingAsc">Rating: Low ‚Üí High</option>
        <option value="ratingDesc">Rating: High ‚Üí Low</option>
    </select>
</div>

<div id="products"></div>

<script>
    const products = [
        { name: "Phone", price: 20000, rating: 4.5, category: "electronics" },
        { name: "Laptop", price: 60000, rating: 4.7, category: "electronics" },
        { name: "Headphones", price: 2000, rating: 4.1, category: "electronics" },
        { name: "T-shirt", price: 500, rating: 4.0, category: "clothing" },
        { name: "Jeans", price: 1500, rating: 4.2, category: "clothing" },
        { name: "Jacket", price: 2500, rating: 4.3, category: "clothing" },
        { name: "Novel", price: 400, rating: 4.6, category: "books" },
        { name: "Textbook", price: 800, rating: 4.4, category: "books" },
        { name: "Notebook", price: 100, rating: 4.0, category: "books" }
    ];

    let displayProducts = [...products];

    function showProducts(list) {
        const container = document.getElementById("products");
        container.innerHTML = "";

        list.forEach(p => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
                <h3>${p.name}</h3>
                <p class="price">‚Çπ${p.price}</p>
                <span class="rating">‚≠ê ${p.rating}</span>
                <p class="category">${p.category}</p>
            `;
            container.appendChild(div);
        });
    }

    function filterProducts() {
        const category = document.getElementById("category").value;
        displayProducts = category === "all"
            ? [...products]
            : products.filter(p => p.category === category);
        showProducts(displayProducts);
    }

    function sortProducts() {
        const sortValue = document.getElementById("sort").value;

        if (sortValue === "priceAsc") displayProducts.sort((a,b) => a.price - b.price);
        if (sortValue === "priceDesc") displayProducts.sort((a,b) => b.price - a.price);
        if (sortValue === "nameAsc") displayProducts.sort((a,b) => a.name.localeCompare(b.name));
        if (sortValue === "nameDesc") displayProducts.sort((a,b) => b.name.localeCompare(a.name));
        if (sortValue === "ratingAsc") displayProducts.sort((a,b) => a.rating - b.rating);
        if (sortValue === "ratingDesc") displayProducts.sort((a,b) => b.rating - a.rating);

        showProducts(displayProducts);
    }

    showProducts(displayProducts);
</script>

</body>
</html>
